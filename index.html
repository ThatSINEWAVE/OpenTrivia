<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTrivia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="site-data/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="site-data/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="site-data/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="site-data/favicon-16x16.png">
    <link rel="manifest" href="site-data/site.webmanifest">
</head>
<body>
    <header>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <div class="container">
        <h1>OpenTrivia</h1>
        <div id="end-game-container" style="display: none;"></div>
        <div id="category-selection">
            <label for="category">Select a Category:</label>
            <div class="custom-select">
                <select id="category"></select>
            </div>
            <button id="start-game">Start Game</button>
        </div>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <div id="answer-choices"></div>
            <button id="next-question">Next Question</button>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
            <button id="reset-score">Reset Score</button>
        </div>
    </div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to reset your score? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirm-reset">Reset</button>
                <button id="cancel-reset">Cancel</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://discord.com/invite/2nHHHBWNDw" target="_blank">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://ko-fi.com/thatsinewave" target="_blank">
            <i class="fas fa-heart"></i>
        </a>
        <a href="https://github.com/ThatSINEWAVE/Joke4U" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
